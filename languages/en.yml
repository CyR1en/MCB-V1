mcb:
  command:
    no-perm-message: "sorry you do not have access to this command."
    invalid-arguments: "invalid arguments."
  commands:
    permission:
      usage: "perm <add> <userID> <perm level> \n perm <remove> <userID> \n perm <get> <userID>"
      description: "add, remove permission to user and get what their permission level is."
    setgame:
      usage: "setgame <gametitle>"
      description: "set your discord bot's game."
    setavatar:
      usage: "setavatar <imageurl>"
      description: "set your discord bot's avatar."
    setusername:
      usage: "setusername <username>"
      description: "set your discord bot's username."
    setnickname:
      usage: "setnickname <nickname>"
      description: "set your discord bot's nickname."
    ping:
      usage: "ping"
      description: "check bot's response time."
    help:
      usage: "help [command]"
      description: "list all commands and show usage for a command."
      too-much-args: "you've input too much arguments."
      no-such-command: "There's no such command."
      list:
        header: "MineCordBot Commands"
        info: "Informative Commands"
        fun: "Fun Commands"
        help: "Help Commands"
        mod: "Server Moderating Commands"
        misc: "Miscellaneous Commands"
    list:
      usage: "ls [update:true or false]"
      description: "list all online players on the minecraft server."
      list:
        header: "Online Players on Minecraft server"
    info:
      usage: "info"
      description: "Know information about MineCordBot and the bot"
      minfo:
        generalinfo_header: "== General Info =="
        nonick: "Bot doesn't have a nickname."
        version: "Version"
        textchannel: "Text Channels"
        voicechannel: "Voice Channels"
        uptime: "Up Time"
        botinfo_header: "=== Bot Info ==="
        clientid: "Bot Client ID"
        botname: "Bot Name"
        botnick: "Bot Nickname"
        footer: "=== More Info ==="
    textchannel:
      usage: "textchannel <add|remove|list> <ID>"
      description: "add, remove, or list textchannels that's bound to MCB"
      list:
        header: "Bound Text Channels"
        guild_name: "Guild Name"
        channel_name: "Channel Name"
  messenger:
    no-player: "{player} cannot be found."